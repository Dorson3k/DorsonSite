<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moja Walentynka ‚ù§Ô∏è</title>

<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #ff6f91);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    width:95%;
    max-width:420px;
    padding:25px;
    text-align:center;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.1);
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    color:white;
    transition:1s;
}

h1{
    font-size:22px;
    margin-bottom:20px;
    font-weight:600;
    text-shadow:0 0 15px rgba(255,255,255,0.6);
}

.photo{
    width:100%;
    border-radius:20px;
    margin-bottom:25px;
    box-shadow:0 15px 35px rgba(0,0,0,0.4);
}

.buttons{
    display:flex;
    justify-content:space-around;
    align-items:center;
}

/* SERCE */
.heart-btn{
    position:relative;
    width:90px;
    height:90px;
    border:none;
    cursor:pointer;
    transform: rotate(-45deg);
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:700;
    font-size:18px;
    color:white;
    transition:0.3s;
    backdrop-filter: blur(5px);
}

.heart-btn span{
    transform: rotate(45deg);
    z-index:2;
}

.heart-btn::before,
.heart-btn::after{
    content:"";
    position:absolute;
    width:90px;
    height:90px;
    background:inherit;
    border-radius:50%;
    z-index:1;
}

.heart-btn::before{
    top:-45px;
    left:0;
}

.heart-btn::after{
    left:45px;
    top:0;
}

.yes{
    background: linear-gradient(135deg,#00c853,#69f0ae);
    box-shadow:0 10px 25px rgba(0,255,150,0.4);
}

.no{
    background: linear-gradient(135deg,#ff1744,#ff8a80);
    box-shadow:0 10px 25px rgba(255,0,80,0.4);
}

.heart-btn:hover{
    transform: rotate(-45deg) scale(1.1);
}

.pulse{
    animation:pulse 1s infinite;
}

@keyframes pulse{
    0%{transform: rotate(-45deg) scale(1);}
    50%{transform: rotate(-45deg) scale(1.2);}
    100%{transform: rotate(-45deg) scale(1);}
}

.hidden{
    display:none;
}

.fade-out{
    animation:fadeOut 1s forwards;
}

@keyframes fadeOut{
    to{opacity:0; transform:scale(0.8);}
}

/* Typing effect */
.typing{
    font-size:22px;
    font-weight:500;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid white;
    width:0;
    animation: typing 4s steps(40,end) forwards, blink 0.8s infinite;
}

@keyframes typing{
    from{width:0}
    to{width:100%}
}

@keyframes blink{
    50%{border-color:transparent}
}

/* LatajƒÖce serca */
.heart{
    position:absolute;
    bottom:-10px;
    color:white;
    font-size:20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp{
    to{
        transform: translateY(-110vh);
        opacity:0;
    }
}

</style>
</head>
<body>

<div class="container" id="mainContent">
    <h1 id="question">Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
    <img src="zdj.jpg" class="photo">
    
    <div class="buttons">
        <button class="heart-btn yes" id="yesBtn">
            <span>TAK</span>
        </button>
        <button class="heart-btn no" id="noBtn">
            <span>NIE</span>
        </button>
    </div>
</div>

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const mainContent = document.getElementById("mainContent");

noBtn.addEventListener("click", ()=>{
    question.textContent = "Na pewno? ü•∫";
    noBtn.classList.add("hidden");
    yesBtn.classList.add("pulse");
});

yesBtn.addEventListener("click", ()=>{
    mainContent.classList.add("fade-out");

    setTimeout(()=>{
        mainContent.innerHTML = `
            <div class="typing">
                Kocham Ciƒô ‚Äì Tw√≥j Doru≈õ <3
            </div>
        `;
        mainContent.classList.remove("fade-out");
    },1000);
});

/* Serduszka */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*25 + 15 + "px";
    heart.style.animationDuration = (Math.random()*3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
}

setInterval(createHeart,400);

</script>

</body>
</html>
